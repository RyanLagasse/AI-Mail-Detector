<!DOCTYPE html>
<html>
<head>
  <title>Search Page</title>
  <style>
    body {
      min-width: 600px;
      max-width: 600px;
      min-height: 600px;
      max-height: 600px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      width: 70%;
    }
    input[type="submit"] {
      padding: 10px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
      list-style-type: disc;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-left: 1; /* add this line to remove the default left margin */
    }
  </style>
</head>
<body>

  <h1>Search Page</h1>

  <input type="text" id="searchbar" onkeydown="if (event.keyCode == 13) search()"> 

  <ul id="results">
  </ul>
  
  <script>
  function search() {
    var input = document.getElementById("searchbar").value;
    var list = document.getElementById("results");
    var item = document.createElement("li");
    item.textContent = input;
    list.appendChild(item);
    document.getElementById("searchbar").value = ""; 
  }
  </script>

  <script src="Test.js"></script>
</body>
</html>
